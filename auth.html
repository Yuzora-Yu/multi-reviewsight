<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ログイン</title>

  <base href="/multi-reviewsight/">

  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script defer src="js/common.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const { supabase } = window;
      const user = (await supabase.auth.getUser()).data.user;
      document.getElementById('status').textContent = user ? 'ログイン中' : '未ログイン';
      document.getElementById('emailForm').classList.toggle('hidden', !!user);
      document.getElementById('logoutBtn').classList.toggle('hidden', !user);

      document.getElementById('emailForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const { error } = await supabase.auth.signInWithOtp({ email });
        alert(error ? 'エラー: ' + error.message : 'メールを送信しました。受信トレイを確認してください。');
      });

      document.getElementById('googleBtn').addEventListener('click', async () => {
        const { error } = await supabase.auth.signInWithOAuth({ provider: 'google' });
        if (error) alert(error.message);
      });

      document.getElementById('logoutBtn').addEventListener('click', async () => {
        await supabase.auth.signOut();
        location.reload();
      });
    });
  </script>
</head>
<body class="bg-gray-50 text-gray-900">
  <header class="border-b bg-white">
    <div class="mx-auto max-w-3xl px-4 py-4 flex items-center justify-between">
      <a href="./" class="font-bold text-xl">みんなのレビュー</a>
      <a href="my.html" class="btn-outline">マイページ</a>
    </div>
  </header>

  <main class="mx-auto max-w-3xl px-4 py-6 space-y-6">
    <section class="bg-white p-4 rounded shadow">
      <h2 class="sec">ログイン / 会員登録</h2>
      <p class="text-sm text-gray-600">※最初はメールリンク認証を推奨。Google連携は必要になったらONでOK。</p>
      <p class="mt-2"><strong>現在の状態：</strong> <span id="status">・・・</span></p>

      <form id="emailForm" class="space-y-2">
        <input id="email" type="email" class="inp" placeholder="メールアドレス" required />
        <button class="btn">メールでログイン</button>
      </form>

      <div class="mt-4">
        <button id="googleBtn" class="btn-outline">Googleでログイン</button>
      </div>

      <div class="mt-6">
        <a href="./" class="btn">トップへ戻る</a>
      </div>
    </section>
  </main>
</body>
</html>
