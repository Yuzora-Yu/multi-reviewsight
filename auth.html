<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>会員登録 / ログイン - だれでもレビュー</title>

  <base href="/multi-reviewsight/">

  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script defer src="js/common.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const supabase = window.sb;

      const refresh = async () => {
        const { data: { user } } = await supabase.auth.getUser();
        document.getElementById('status').textContent = user ? 'ログイン中' : '未ログイン';
        document.getElementById('signupBox').classList.toggle('hidden', !!user);
        document.getElementById('loginBox').classList.toggle('hidden',  !!user);
        document.getElementById('logoutBox').classList.toggle('hidden', !user);
      };
      await refresh();

      // 新規登録
      document.getElementById('signupForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('su_email').value.trim();
        const password = document.getElementById('su_password').value;
        const name = document.getElementById('su_name').value.trim();

        const { data, error } = await supabase.auth.signUp({ email, password });
        if (error) return alert('登録エラー：' + error.message);
        // プロフィール保存（ログイン済みの時）
        const user = data.user;
        if (user) {
          await supabase.from('profiles').upsert({ user_id: user.id, reviewer_name: name }).select().maybeSingle();
          alert('登録しました！');
          location.href = './';
        } else {
          alert('確認メールを送信しました。受信トレイをご確認ください。');
        }
      });

      // ログイン
      document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('li_email').value.trim();
        const password = document.getElementById('li_password').value;
        const { error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) return alert('ログインエラー：' + error.message);
        alert('ログインしました');
        location.href = './';
      });

      // Google（任意）
      document.getElementById('googleBtn').addEventListener('click', async () => {
        const { error } = await supabase.auth.signInWithOAuth({ provider: 'google' });
        if (error) alert(error.message);
      });

      // ログアウト
      document.getElementById('logoutBtn').addEventListener('click', async () => {
        await supabase.auth.signOut();
        await refresh();
      });
    });
  </script>
</head>
<body class="bg-gray-50 text-gray-900">
  <header class="border-b bg-white">
    <div class="mx-auto max-w-3xl px-4 py-4 flex items-center justify-between">
      <a href="./" class="font-bold text-xl">だれでもレビュー</a>
      <a href="my.html" class="btn-outline">マイページ</a>
    </div>
  </header>

  <main class="mx-auto max-w-3xl px-4 py-6 space-y-6">
    <section class="bg-white p-4 rounded shadow">
      <h2 class="sec">会員登録 / ログイン</h2>
      <p class="mt-1"><strong>現在の状態：</strong> <span id="status">・・・</span></p>

      <!-- 新規登録 -->
      <div id="signupBox" class="mt-4">
        <h3 class="title mb-2">新規会員登録</h3>
        <form id="signupForm" class="grid grid-cols-1 md:grid-cols-2 gap-3">
          <input id="su_email" type="email" class="inp md:col-span-2" placeholder="メールアドレス" required />
          <input id="su_password" type="password" class="inp md:col-span-2" placeholder="パスワード（8文字以上）" required />
          <input id="su_name" class="inp md:col-span-2" placeholder="レビュアーネーム（公開名）" />
          <button class="btn md:col-span-2">登録する</button>
        </form>
      </div>

      <!-- ログイン -->
      <div id="loginBox" class="mt-6">
        <h3 class="title mb-2">ログイン</h3>
        <form id="loginForm" class="grid grid-cols-1 md:grid-cols-2 gap-3">
          <input id="li_email" type="email" class="inp md:col-span-2" placeholder="メールアドレス" required />
          <input id="li_password" type="password" class="inp md:col-span-2" placeholder="パスワード" required />
          <button class="btn md:col-span-2">ログイン</button>
        </form>
        <div class="mt-3">
          <button id="googleBtn" class="btn-outline">Googleでログイン</button>
        </div>
      </div>

      <!-- ログアウト -->
      <div id="logoutBox" class="hidden mt-6">
        <button id="logoutBtn" class="btn">ログアウト</button>
      </div>
    </section>
  </main>
</body>
</html>
