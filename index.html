<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>みんなのレビュー</title>

  <!-- GitHub Pages のサブパス基準 -->
  <base href="/multi-reviewsight/">

  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script defer src="js/common.js"></script>
  <script defer src="js/top.js"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <header class="border-b bg-white">
    <div class="mx-auto max-w-5xl px-4 py-4 flex items-center justify-between">
      <a href="./" class="font-bold text-xl">みんなのレビュー</a>
      <nav class="flex gap-4">
        <a href="post.html" class="btn">レビュー投稿</a>
        <a href="my.html" class="btn-outline">マイページ</a>
        <a id="loginLink" href="auth.html" class="text-sm underline">ログイン</a>
      </nav>
    </div>
  </header>

  <main class="mx-auto max-w-5xl px-4 py-6 space-y-10">
    <!-- 検索 -->
    <section class="bg-white p-4 rounded shadow">
      <h2 class="sec">レビュー検索</h2>
      <form id="searchForm" class="grid grid-cols-1 md:grid-cols-4 gap-3">
        <input id="qProduct" class="inp" placeholder="商品名を検索" />
        <input id="qAuthor" class="inp" placeholder="レビュー者名を検索" />
        <select id="qGenre" class="inp">
          <option value="">ジャンル：すべて</option>
          <option>ゲーム</option><option>漫画</option><option>アニメ</option><option>書籍</option>
          <option>映画</option><option>ドラマ</option><option>IT</option><option>DIY</option>
          <option>ファッション</option><option>その他</option>
        </select>
        <div class="flex items-center gap-2">
          <label class="text-sm">点数下限</label>
          <input id="qMinScore" type="number" min="0" max="100" value="0" class="inp w-24" />
          <button class="btn ml-auto">検索</button>
        </div>
      </form>
      <div id="searchResults" class="mt-4 grid grid-cols-1 md:grid-cols-2 gap-4"></div>
    </section>

    <!-- 新着5件 -->
    <section class="bg-white p-4 rounded shadow">
      <h2 class="sec">新着レビュー</h2>
      <div id="latestList" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
    </section>

    <!-- ランキング -->
    <section class="bg-white p-4 rounded shadow">
      <div class="flex items-center justify-between">
        <h2 class="sec">レビュー評価ランキング</h2>
        <div class="flex gap-2">
          <select id="rankPeriod" class="inp">
            <option value="all">通算</option>
            <option value="month">月</option>
            <option value="week">週</option>
            <option value="day">日</option>
          </select>
          <select id="rankGenre" class="inp">
            <option value="">ジャンル：すべて</option>
            <option>ゲーム</option><option>漫画</option><option>アニメ</option><option>書籍</option>
            <option>映画</option><option>ドラマ</option><option>IT</option><option>DIY</option>
            <option>ファッション</option><option>その他</option>
          </select>
          <select id="rankOrder" class="inp">
            <option value="views">表示数順</option>
            <option value="likes">いいね数順</option>
          </select>
        </div>
      </div>
      <ol id="rankList" class="mt-4 space-y-3"></ol>
    </section>
  </main>

  <footer class="py-10 text-center text-sm text-gray-500">© 2025 みんなのレビュー</footer>
</body>
</html>
