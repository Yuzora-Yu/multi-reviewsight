<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>レビュー詳細</title>

  <base href="/multi-reviewsight/">

  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/dompurify@3.1.7/dist/purify.min.js"></script>
  <script defer src="js/common.js"></script>
  <script defer src="js/review.js"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <header class="border-b bg-white">
    <div class="mx-auto max-w-3xl px-4 py-4 flex items-center justify-between">
      <a href="./" class="font-bold text-xl">だれでもレビュー</a>
      <a href="my.html" class="btn-outline">マイページ</a>
    </div>
  </header>

  <main class="mx-auto max-w-3xl px-4 py-6 space-y-6">
    <article id="review" class="bg-white p-4 rounded shadow"></article>

    <section class="bg-white p-4 rounded shadow">
      <div class="flex items-center justify-between">
        <h2 class="sec">評価・コメント</h2>
        <button id="likeBtn" class="btn-outline text-sm">いいね</button>
      </div>
      <div id="likeCount" class="text-sm text-gray-600 mt-2"></div>

      <div id="comments" class="mt-4 space-y-3"></div>

      <form id="commentForm" class="mt-4 border-t pt-4 space-y-2">
        <textarea id="commentBody" rows="3" class="inp" placeholder="コメントを書く（ログイン必須）" required></textarea>
        <div class="flex gap-2">
          <input id="commenterName" class="inp" placeholder="表示名（任意）" />
          <button class="btn">コメント投稿</button>
          <a href="auth.html" class="btn-outline">ログイン</a>
        </div>
      </form>
    </section>

    <section class="bg-white p-4 rounded shadow">
      <h2 class="sec">編集・削除</h2>
      <p class="text-sm text-gray-600">投稿者本人（ログイン）または設定済みのパスワードで編集・削除できます。</p>
      <div class="flex gap-2 mt-2">
        <button id="editBtn" class="btn-outline">編集</button>
        <button id="deleteBtn" class="btn-outline">削除</button>
        <input id="editPassword" type="password" class="inp" placeholder="編集・削除パスワード（任意）" />
      </div>
    </section>
  </main>
</body>
</html>
