<!-- review.html の評価・コメント枠をこの形に（置換でもOK） -->
<section class="block">
  <div class="flex items-center justify-between">
    <h2 class="sec">評価・コメント</h2>
    <button id="likeBtn" class="btn-outline text-sm">いいね</button>
  </div>
  <div id="likeCount" class="meta mt-2"></div>

  <!-- コメント一覧 -->
  <div id="comments" class="mt-4 space-y-3"></div>

  <!-- ページング -->
  <div class="flex items-center gap-2 mt-2">
    <button id="prevPage" class="btn-outline btn-xs">前の20件</button>
    <button id="nextPage" class="btn-outline btn-xs">次の20件</button>
    <span id="pageInfo" class="meta"></span>
  </div>

  <!-- コメント投稿（表示名は固定で入力不可） -->
  <form id="commentForm" class="mt-4 border-t pt-4 space-y-2">
    <div class="meta" id="fixedName">表示名: ・・・</div>
    <textarea id="commentBody" rows="3" class="inp" placeholder="コメントを書く（ログイン必須）" required></textarea>
    <div class="flex gap-2">
      <button class="btn">コメント投稿</button>
    </div>
  </form>
</section>
