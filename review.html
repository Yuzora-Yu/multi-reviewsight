<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>だれでもレビュー｜レビュー詳細</title>

  <base href="/multi-reviewsight/">

  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <link rel="stylesheet" href="css/style.css?v=2025-10-03" />
  <script defer src="js/common.js?v=2025-10-03"></script>
  <script defer src="js/review.js?v=2025-10-03"></script>
</head>
<body class="bg-gray-50 text-gray-900" data-page="review">
  <header class="border-b bg-white">
    <div class="mx mx-auto flex items-center justify-between" style="padding: 12px 20px;">
      <a class="brand" href="index.html">だれでもレビュー</a>
      <nav id="navRight" class="flex items-center gap-2">
        <a id="myLink" class="btn nav-mypage" href="my.html">マイページ</a>
        <a id="loginLink" class="btn-outline" href="auth.html">ログイン / 登録</a>
      </nav>
    </div>
  </header>

  <main class="mx">
    <!-- 上段：概要 -->
    <section class="block">
      <div class="flex items-start gap-4">
        <div class="mediaBox lg">
          <img id="detailThumb" src="https://placehold.co/256x256?text=Loading" alt="">
        </div>
        <div class="flex-1">
          <h1 class="title" id="detailTitle">タイトル読み込み中</h1>
          <p class="meta" id="detailMeta">ジャンル / レビュアー名 / 日付</p>
          <div class="meta" id="detailScore">スコア: -</div>
          <div class="mt-3">
            <button id="likeBtn" class="btn-xs btn">いいね</button>
          </div>
        </div>
      </div>
      <article id="detailBody" class="mt-4 review-box">本文読み込み中…</article>
    </section>

    <!-- 中段：コメント投稿 -->
    <section class="block">
      <h2 class="title">コメントを投稿</h2>
      <form id="commentForm" class="space-y-3">
        <textarea id="commentBody" class="inp" rows="4" placeholder="コメントを書く…"></textarea>
        <div class="text-right">
          <button class="btn" type="submit">投稿する</button>
        </div>
      </form>
      <p class="meta" id="commentHint">※ 未ログインの場合は投稿時にログインモーダルを表示します。</p>
    </section>

    <!-- 下段：コメント履歴 -->
<section class="block">
  <h2 class="title">コメント</h2>
  <ul id="commentList" class="space-y-3"></ul>
  <div class="text-center mt-3">
    <button id="commentMore" class="btn-outline hidden">もっと見る</button>
  </div>
</section>

  <footer class="py-10 text-center text-sm text-gray-500">© 2025 だれでもレビュー</footer>

<!-- ログイン/登録モーダル：中央表示 -->
<div id="modalAuth" class="modal hidden" aria-hidden="true">
  <div class="overlay"></div>
  <div class="panel">
    <h3 class="title">ログイン / 新規登録</h3>
    <p class="meta mb-3">メールアドレスでログイン/登録できます。</p>

    <form id="modalAuthForm" class="space-y-3">
      <input id="authEmail" type="email" class="inp" placeholder="メールアドレス" required>
      <div class="flex gap-2">
        <button type="button" id="btnLogin" class="btn flex-1">ログインリンク送信</button>
        <button type="button" id="btnRegister" class="btn-outline flex-1">新規登録リンク</button>
      </div>
    </form>

    <div class="text-right mt-4">
      <button class="btn-ghost" data-close="#modalAuth">閉じる</button>
    </div>
  </div>
</div>

</body>
</html>
